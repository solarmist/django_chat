{% extends 'chat/base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="register-container">
    <h2>Create an Account</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="/login/">Login here</a></p>
</div>
{% endblock %}
